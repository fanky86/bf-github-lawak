<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midtrans Payment</title>
  <script src="https://app.midtrans.com/snap/snap.js" data-client-key="YOUR-MIDTRANS-CLIENT-KEY"></script>
</head>
<body>
  <h1>Payment with Midtrans</h1>
  <button id="pay-button">Pay Now</button>

  <script>
    document.getElementById('pay-button').addEventListener('click', function () {
      fetch('/api/charge', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({}),
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          // Memanggil Snap untuk melakukan pembayaran
          window.snap.pay(data.token);
        }
      })
      .catch(error => {
        console.error('Terjadi kesalahan:', error);
      });
    });
  </script>
</body>
</html>
